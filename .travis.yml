language: generic
sudo: required
services:
 - docker
before_install:
  - docker build -t vamayar/react-test -f ./client/Dockerfile.dev ./client
 
script: 
  - docker run -e CI=true vamayar/react-test npm test
 
after_success:
 - docker build -t vamayar/multi-client ./client
 - docker build -t vamayar/multi-server ./server
 - docker build -t vamayar/multi-nginx ./nginx
 - docker build -t vamayar/multi-worker ./client
 
 # Log in to docker cli
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
 # push the docker images to docker hub
 - docker push vamayar/multi-client
 - docker push vamayar/multi-server
 - docker push vamayar/multi-nginx
 - docker push vamayar/multi-worker